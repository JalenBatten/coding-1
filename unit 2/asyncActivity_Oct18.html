<!DOCTYPE html>
<html>

<head>
    <title>Css Grid Activity</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: #2196F3;
            padding: 10px;

            text-align: center;

            font-size: 30px;
        }


        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
            margin: 10px;
        }

        #navSpecific {
            width: 1200px
        }

        .nav {
            display: grid;
            grid-template-columns: auto;
        }

        .bodyMain {
            display: grid;
            grid-template-columns: auto auto;
        }
    </style>
</head>


    <div class="grid-container">
        <div class="nav">
            <div class="grid-item" id="navSpecific">1</div>
        </div>
        <div class="bodyMain"> <div class="grid-item" id="navSpecific"></div></div>

        <div style="height: 200px;" class="grid-item">Option 1</div>
        <div class="grid-item">Option 2</div>
        <div class="grid-item">Option 3 </div>
        <div class="grid-item">Footer</div>


    </div>
</body>

</html>
